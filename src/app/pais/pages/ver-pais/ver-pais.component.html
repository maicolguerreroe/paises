<div *ngIf="!pais; else divPais" class="alert alert-info">
  Espere por favor...
</div>

<ng-template #divPais>
  <div class="row">
    <div class="col-12">
      <h1>País: <small>{{pais[0].name.common}}</small> </h1>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <h3>Bandera</h3>
      <img class="img-thumbnail" [src]="pais[0].flags.png" alt="">
    </div>
    <div class="col">
      <h3>Información</h3>
      <ul class="list-group">
        <li class="list-group-item"><strong>Población: </strong>{{pais[0].population|number}}</li>
        <li class="list-group-item"><strong>Área: </strong>{{pais[0].area}}</li>
        <li class="list-group-item"><strong>Región: </strong>{{pais[0].region}}</li>
        <li class="list-group-item"><strong>Capital: </strong>{{pais[0].capital}}</li>
      </ul>
    </div>
  </div>
  <h3>Lenguajes</h3>
  <div class="row">
    <div class="col">
      <span *ngFor="let item of pais" class="badge bg-primary mr-1">{{item.languages.spa}}</span>
    </div>
  </div>

</ng-template>
