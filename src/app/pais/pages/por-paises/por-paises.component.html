<h2>Por país</h2>
<hr>

<div class="row">
  <div class="col">
    <app-pais-input placeholder="Búsqueda por país..." (onEnter)="buscar($event)" (onDebounce)="sugerencias($event)">
    </app-pais-input>
  </div>
</div>

<ul *ngIf="mostrarSugerencias" class="list-group">
  <li *ngFor="let pais of paisesSugeridos" class="list-group-item list-group-item-action">
    <a class="nav-link" [routerLink]="['/pais', pais.cca2]">{{pais.name.common}}</a>
  </li>

  <li (click)="buscarSugerido(termino)" class="list-group-item list-group-item-action">
    <a class="nav-link">Buscar "{{termino}}"</a>
  </li>
</ul>

<hr>

<div *ngIf="hayError" class="alert alert-danger">No se encontraron coincidencias para el término
  <span class="fw-bold">{{termino}}</span>.
</div>

<div *ngIf="!hayError" class="row">
  <div class="col">
    <app-pais-tabla [paises]="paises"></app-pais-tabla>
  </div>

</div>
